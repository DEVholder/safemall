<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json호출 과제</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
  <h2>인터넷 쇼핑몰 현황 리스트</h2>
  <div id="cotainer">
    <!-- 1.검색할 행 수 입력하는 칸 만들기-->
    <!-- 2.돋보기 이미지 버튼을 누르면 검색을 하는 함수 실행-->
    <header>
      <input type="text" id="searchKeyword" placeholder="검색어를 입력하세요">

        <img src="./search.png" id="search" onclick="search()">
    </header>
    <!-- 3.열 변수명 만들기-->
    <!-- 4.행 데이터는 id='getdata'를 통해 DB에서 연결-->
    <table>
        <thead>   <!-- 테이블 헤더 행(열 제목)-->
          <tr>
            <th>No.</th>
            <th>상호</th>
            <th>쇼핑몰명</th>
            <th>도메인명</th>
            <th>전화번호</th>
            <th>영업형태</th>
            <th>최초신고일자</th>
            <th>업소상태</th>
          </tr>
        </thead>
        <tbody id="getdata">   <!--테이블 본문 행-->
        </tbody>
    </table>
  </div>
    
      
</body>
</html>
