<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="func.js"></script>

<body>
    <div id="topBar">
        <div>
          <input type="text" id="dataNum" class="form-control" placeholder="가져올 숫자 입력" aria-label="Username" aria-describedby="addon-wrapping">
          <button type="button" class="btn btn-primary" onclick="calldata()">추출</button>
        </div>
        <div>
          <select class="form-select" aria-label="Default select example">
            <option value="10" selected>10개 씩</option>
            <option value="20">20개 씩</option>
            <option value="50">50개 씩</option>
          </select>
        </div>
        <div>
          <input type="text" id="keyword" class="form-control" placeholder="이름으로 검색" aria-label="Username" aria-describedby="addon-wrapping">
          <button type="button" class="btn btn-primary" onclick="dataSearch()">검색</button>
        </div>
      </div>
    </div>
    <table>
        <thead>
          <tr>
            <th>No.</th>
            <th>상호</th>
            <th>쇼핑몰명</th>
            <th>도메인명</th>
            <th>전화번호</th>
            <th>영업형태</th>
            <th>최초신고일자</th>
            <th>업소상태</th>
          </tr>
        </thead>
        <tbody id="here">
          
        </tbody>
      </table>
      <div id="paging">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <ul id="pagehere" class="pagination">

              </ul>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
