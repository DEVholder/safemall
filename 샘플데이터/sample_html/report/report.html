<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>제보 페이지</title>
<link rel="stylesheet" href="styles.css">
<style>
  .container {
  font-family: Arial, sans-serif;
}
.heading {
  text-align: center;
}

.table {
  width: 100%;
  border-collapse: collapse;
}

.table th, .table td {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

.table th {
  background-color: #f2f2f2;
}

.pagination {
  text-align: center;
  padding: 10px 0;
}

.pagination span {
  margin: 0 5px;
  cursor: pointer;
}

.pagination .active {
  font-weight: bold;
}

.search-container {
  margin: 10px 0;
  text-align: center;
}

.select, .button {
  padding: 5px;
  margin-right: 10px;
}

</style>
</head>
<body>
<div class="container">
  <h2 class="heading">제보 페이지</h2>
  <table class="table">
    <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>처리상태</th>
        <th>카테고리</th>
        <th>조회수</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>5</td>
        <td>사기사이트신고</td>
        <td>김사과</td>
        <td>2024-04-26</td>
        <td>처리중</td>
        <td>사기피해신고</td>
        <td>10</td>
      </tr>
    </tbody>
  </table>
  <div class="pagination">
    <span>&lt;&lt;</span>
    <span>&lt;</span>
    <span class="active">1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span>7</span>
    <span>8</span>
    <span>9</span>
    <span>10</span>
    <span>&gt;</span>
    <span>&gt;&gt;</span>
    <a href="/report/reportform"><button>글쓰기</button></a>
  </div>
  <div class="search-container">
    <select class="select">
      <option value="category1">카테고리1</option>
    </select>
    <button class="button">검색</button>
  </div>
</div>
</body>
</html>
