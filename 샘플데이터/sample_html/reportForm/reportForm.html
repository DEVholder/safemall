<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reportForm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <div>제보하기</div>
        </div>
        <div class="form-body">
            <div class="body-container">
                <label for="title" class="form-label">제목
                    <span class="required">(필수)</span>
                </label>
                <input type="text" id="title" class="form-input" placeholder="제목을 입력해 주세요">
            </div>
            <div class="body-container">
                <label for="shopName" class="form-label">쇼핑몰 명</label>
                <input type="text" id="shopName" class="form-input" placeholder="쇼핑몰 명을 입력해 주세요">
            </div>
            <div class="body-container">
                <label for="shopName" class="form-label">도메인 주소
                    <span class="required">(필수)</span>
                </label>
                <input type="text" id="shopName" class="form-input" placeholder="도메인 주소를 입력해 주세요">
            </div>
            <div class="body-container">
                <label for="shopName" class="form-label">사업자 명</label>
                <input type="text" id="shopName" class="form-input" placeholder="사업자 명을 입력해 주세요">
            </div>
            <div class="body-container">
                <label for="shopName" class="form-label">기타 사항</label>
                <textarea name="shopName" id="shopName" class="form-input" cols="30" rows="10" placeholder="기타 사항을 입력해 주세요"></textarea>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="form-button">제출</button>
        </div>
    </div>
</body>
</html>
