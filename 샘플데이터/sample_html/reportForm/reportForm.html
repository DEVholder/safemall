<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reportForm</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form-container">
        <div class="topnav">
            <nav class="navbar bg-body-tertiary fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Safe Mall</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Safe Mall</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">쇼핑몰 검색</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">서비스 소개</a>
                                </li>
                                <hr class="divider">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">공지사항</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">피해예방</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">대처법</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">건의사항</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">제보</a>
                                </li>
                                <hr class="divider">
                                <li>
                                    <button class="btn">로그인</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="form-header">
            <div>제보하기</div>
        </div>
        <div class="form-body">
            <div class="body-container">
                <label for="title" class="form-label">제목
                    <span class="required">(필수)</span>
                </label>
                <input type="text" id="title" class="form-input" placeholder="제목을 입력해 주세요">
            </div>
            <div class="body-container">
                <label for="shopName" class="form-label">쇼핑몰 명</label>
                <input type="text" id="shopName" class="form-input" placeholder="쇼핑몰 명을 입력해 주세요">
            </div>
            <div class="body-container">
                <label for="shopName" class="form-label">도메인 주소
                    <span class="required">(필수)</span>
                </label>
                <input type="text" id="shopName" class="form-input" placeholder="도메인 주소를 입력해 주세요">
            </div>
            <div class="body-container">
                <label for="shopName" class="form-label">사업자 명</label>
                <input type="text" id="shopName" class="form-input" placeholder="사업자 명을 입력해 주세요">
            </div>
            <div class="body-container">
                <label for="shopName" class="form-label">기타사항</label>
                <textarea name="shopName" id="shopName" class="form-input" cols="30" rows="10" placeholder="기타 사항을 입력해 주세요"></textarea>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="form-button">제출</button>
        </div>
        <div class="bottomnav">
            <nav class="navbar bg-body-tertiary fixed-bottom">
                <div class="bottom-nav">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>
                    </button>
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class="bi bi-house" viewBox="0 0 16 16">
                            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
                        </svg>
                    </button>
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                        </svg>
                    </button>
                </div>
            </nav>
        </div>
    </div>
</body>
</html>
