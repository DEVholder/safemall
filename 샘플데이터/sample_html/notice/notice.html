<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>공지사항 페이지</title>
<link rel="stylesheet" href="styles.css">
<style>
  .container {
    font-family: 'Arial', sans-serif;
    font-size: 16px;
  }

  .tableContainer {
    width: 100%;
    overflow-x: auto;
    margin-top: 20px;
  }

  .customTable {
    width: 100%;
    border-collapse: collapse;
  }

  .customTh, .customTd {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  .customTh {
    background-color: #f2f2f2;
  }

  .pagination {
    text-align: center;
    padding: 20px;
  }

  .pagination button {
    padding: 5px 10px;
    margin: 0 5px;
  }

  .searchArea {
    padding: 20px;
    text-align: center;
  }

  .searchArea input {
    padding: 5px;
  }

  .searchArea button {
    padding: 5px 10px;
  }
</style>
</head>
<body>
<div class="container">
  <h2>공지사항 페이지</h2>
  <div class="tableContainer">
    <table class="customTable">
      <thead>
        <tr>
          <th class="customTh">번호</th>
          <th class="customTh">제목</th>
          <th class="customTh">작성일</th>
          <th class="customTh">조회수</th>
          <th class="customTh">추천수</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="customTd">6</td>
          <td class="customTd"><a href='/notice/noticeDetail'>게시글제목(6)</a></td>
          <td class="customTd">20YY.MM.DD</td>
          <td class="customTd">128</td>
          <td class="customTd">11</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="pagination">
    <button>이전</button>
    <button>1</button>
    <button>2</button>
    <button>...</button>
    <button>다음</button>
  </div>
  <div class="searchArea">
    <input type="text" placeholder="검색어를 입력하세요." />
    <button>검색</button>
  </div>
</div>
</body>
</html>
