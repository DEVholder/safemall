<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>세이프몰</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
  .navbar {
    background-color: #343a40; color: white; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between;
  }
  .navbar a, .navbar span { color: white; text-decoration: none; margin-right: 10px; padding: 5px; }
  .navbar-brand { font-weight: bold; margin-right: auto; }
  .nav-item { display: inline-block; }
  .nav-link { color: white; }
  .nav-dropdown { position: relative; display: inline-block; }
  .dropdown-content {
    display: none; position: absolute; background-color: #f9f9f9; min-width: 160px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 1;
  }
  .dropdown-content a {
    color: black; padding: 12px 16px; text-decoration: none; display: block;
  }
  .dropdown-content a:hover { background-color: #f1f1f1; }
  .nav-dropdown:hover .dropdown-content { display: block; }
  .search-bar { display: flex; margin-bottom: 0; }
  .search-input { padding: 5px; }
  .search-button { border: none; background-color: transparent; color: white; cursor: pointer; padding: 5px; }
  .nav-right { display: flex; align-items: center; }
</style>
</head>
<body>
<div class="navbar">
  <a href="/" class="navbar-brand">세이프몰</a>
  <div class="nav-dropdown">
    <span>메인</span>
    <div class="dropdown-content">
      <a href="/">메인</a>
      <a href="/searchDetail">조회 상세 정보 페이지</a>
    </div>
  </div>
  <a href="/intro" class="nav-link">소개</a>
  <div class="nav-dropdown">
    <span>공지사항</span>
    <div class="dropdown-content">
      <a href="/notice">공지사항</a>
      <a href="/coping">대처법</a>
      <a href="/report">제보</a>
    </div>
  </div>
  <form class="search-bar">
    <input type="search" placeholder="Search" aria-label="Search" class="search-input">
    <button class="search-button">🔍︎</button>
  </form>
  <a href="/sign" class="nav-link">로그인</a>
</div>
  <p>변경사항</p>
</body>
</html>
